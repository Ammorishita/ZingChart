<!DOCTYPE html>
<html lang="en">
<head>
	<title>Zing Chart</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
	<style type="text/css">
		body {
			background-color: Skyblue;
		}
		.search {
			margin: auto;
			text-align: center;
		}
		.search p {
			background-color: Dodgerblue;
			border-radius: 5px;
			padding: 5px;
			font-family: Arial;
			color: white;
			display: inline-block;
		}
		#chartDiv-wrapper {
			margin: auto;
			border: 3px solid Dodgerblue;
			width: 600px;
		}
		#search {
			height: 25px;
			font-size: 16px;
		}
	</style>
</head>

<body>
	<article>
		<section>
		<div class="test">
			<p>Hello</p>
		</div>
			<div class="search">
				<p>Restaurant Search:</p>
				<input type="text" placeholder="Enter Location Name" id="search" maxlength="25" name="search">		
			</div>
		</section>
		<section>
			<div id="chartDiv"></div>	
		</section>		
	</article>
<script src="js/libs/jquery-3.1.1.min.js"></script>
<script src="js/libs/oauth-signature.min.js"></script>
<script src="js/script.js"></script>
<script src="js/chart.js"></script>
</body>
</html>
